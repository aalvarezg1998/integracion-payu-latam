<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagos Wompi Adriana Rueda Taller de Reposteria</title>
</head>
<body>
    <form id="paymentForm" action="https://checkout.wompi.co/p/" method="GET">
        <input type="hidden" id="public-key" name="public-key" value="" />
        <input type="hidden" id="currency" name="currency" value="" />
        <input type="hidden" id="amount-in-cents" name="amount-in-cents" value="" />
        <input type="hidden" id="reference" name="reference" value="" />
        <input type="hidden" id="signature" name="signature:integrity" value="" />
        <input type="hidden" id="redirect-url" name="redirect-url" value="" />
     </form>
     
     <script>
        const URL_REDIRECCION = "https://www.adrianaruedatallerdereposteria.com/account/challenge";
        
        const urlParams = new URLSearchParams(window.location.search);
        const publicKey = urlParams.get('public-key');
        const currency = urlParams.get('currency');
        const amount = urlParams.get('amount');
        const reference = urlParams.get('reference');
        const signature = urlParams.get('signature');
           
        window.addEventListener("message", function(event) {
           document.getElementById("public-key").value = publicKey;
           document.getElementById("currency").value = currency;
           document.getElementById("amount-in-cents").value = amount;
           document.getElementById("reference").value = reference;
           document.getElementById("signature").value = signature;
           document.getElementById("redirect-url").value = URL_REDIRECCION;
           document.getElementById("paymentForm").submit();
        });
     </script> 
</body> 
</html>
