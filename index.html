<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayU Latam Checkout</title>
</head>
<body>
    <form id="paymentForm" method="post" action="https://sandbox.checkout.payulatam.com/ppp-web-gateway-payu/">
        <input id="merchantId" name="merchantId" type="hidden" value="">
        <input id="accountId" name="accountId" type="hidden" value="">
        <input id="description" name="description" type="hidden" value="">
        <input id="referenceCode" name="referenceCode" type="hidden" value="">
        <input id="amount" name="amount" type="hidden" value="">
        <input id="tax" name="tax" type="hidden" value="">
        <input id="taxReturnBase" name="taxReturnBase" type="hidden" value="">
        <input id="currency" name="currency" type="hidden" value="">
        <input id="signature" name="signature" type="hidden" value="">
        <input id="test" name="test" type="hidden" value="">
        <input id="buyerEmail" name="buyerEmail" type="hidden" value="">
        <input id="responseUrl" name="responseUrl" type="hidden" value="">
        <input id="confirmationUrl" name="confirmationUrl" type="hidden" value="">
    </form>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const urlParams = new URLSearchParams(window.location.search);

            const merchantId = urlParams.get('merchantId');
            const accountId = urlParams.get('accountId');
            const description = urlParams.get('description');
            const referenceCode = urlParams.get('referenceCode');
            const amount = urlParams.get('amount');
            const tax = urlParams.get('tax');
            const taxReturnBase = urlParams.get('taxReturnBase');
            const currency = urlParams.get('currency');
            const signature = urlParams.get('signature');
            const test = urlParams.get('test');
            const buyerEmail = urlParams.get('buyerEmail');
            const responseUrl = urlParams.get('responseUrl');
            const confirmationUrl = urlParams.get('confirmationUrl');

            document.getElementById("merchantId").value = merchantId;
            document.getElementById("accountId").value = accountId;
            document.getElementById("description").value = description;
            document.getElementById("referenceCode").value = referenceCode;
            document.getElementById("amount").value = amount;
            document.getElementById("tax").value = tax;
            document.getElementById("taxReturnBase").value = taxReturnBase;
            document.getElementById("currency").value = currency;
            document.getElementById("signature").value = signature;
            document.getElementById("test").value = test;
            document.getElementById("buyerEmail").value = buyerEmail;
            document.getElementById("responseUrl").value = responseUrl;
            document.getElementById("confirmationUrl").value = confirmationUrl;
            document.getElementById("paymentForm").submit();
        });
    </script>
</body>
</html>
